<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏱️ 10-second game 🐇</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <header>10-second game</header>

  <main>
    <p>Let's aim for exactly</p>
    <p>10 seconds!</p>

    <p id="timer">00:00</p>

    <button id="startBtn">START</button>
    <button id="stopBtn" hidden>STOP</button>
    <button id="resetBtn" hidden>play again</button>
    <!-- <p id="rating" class="hidden">result here 🐇</p> -->
    <div>
      <p>- score -</p>
      <p>Incredible</p>
      <p>Excellent</p>
      <p>Great</p>
      <p>Good</p>
      <p>Bad...</p>
    </div>
    <button id="tweetBtn" hidden>share in X</button>
  </main>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/10SecondGame">kagome</a> 2024
  </footer>
</body>

</html>
