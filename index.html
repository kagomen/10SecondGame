<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10sec challenge ⏱️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>10sec challenge ⏱️</h1>

  <main>
    <p id="result" class="visibility-hidden">result here 🐈‍⬛</p>
    <p id="timer">00:00</p>
    <div>
      <button id="start" class="display">START</button>
      <button id="stop" class="display-none">STOP</button>
      <button id="reset" class="display-none">play again</button>
      <button id="tweet" class="display-none">share in X</button>
    </div>
  </main>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/10sec-game">kagome</a> 2024
