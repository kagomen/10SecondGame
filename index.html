<head>

<body>
  <header>
    10-second game
  </header>

  <main>
    <div class="desc">
      <p>Let's aim for exactly</p>
      <p>10 seconds!</p>
    </div>
    <div class="timer-wrapper">
      <p id="timer">00.00</p>
    </div>

    <div id="startBtn" class="btn">START</div>
    <div id="stopBtn" class="btn" hidden>STOP</div>
    <div id="resetBtn" class="btn" hidden>play again</div>
    <p id="rating" class="btn hidden">result here ğŸ‡</p>
    <div id="score-wrapper">
      <p class="score-title">score</p>
      <div class="score">
        <p>Incredible</p>
        <p>Excellent</p>
        <p>Great</p>
        <p>Good</p>
        <p>Bad...</p>
      </div>
    </div>
    <div id="tweetBtn" class="btn" hidden>share in X</div>
  </main>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/10SecondGame">kagome</a> 2024
  </footer>
