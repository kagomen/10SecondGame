<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏱️ 10-second game 🐇</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <h1>⏱️ 10-second game 🐇</h1>

  <main>
    <p id="rating" class="visibility-hidden">result here 🐇</p>
    <p id="timer">00:00</p>
    <div>
      <button id="startBtn" class="display">START</button>
      <button id="stopBtn" class="display-none">STOP</button>
      <button id="resetBtn" class="display-none">play again</button>
      <button id="tweetBtn" class="display-none">share in X</button>
    </div>
  </main>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/10SecondGame">kagome</a> 2024
  </footer>
</body>

</html>
