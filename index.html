<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è±Ô∏è 10-second game üêá</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <header>
    <img src="lib/yellow-heart.png" width="20px" height="18px" alt="yellow-heart" id="logo">
    10-second game
  </header>

  <main>
    <div class="desc">
      <p>Let's aim for exactly</p>
      <p>10 seconds!</p>
    </div>
    <div class="timer-wrapper">
      <p id="timer">00.00</p>
    </div>

    <div id="startBtn" class="btn">START</div>
    <div id="stopBtn" class="btn" hidden>STOP</div>
    <div id="resetBtn" class="btn" hidden>PLAY AGAIN!</div>
    <div id="score-wrapper">
      <p class="score-title">Score</p>
      <div class="score">
        <p id="incredible">Incredible</p>
        <p id="excellent">Excellent</p>
        <p id="great">Great</p>
        <p id="good">Good</p>
        <p id="bad">Bad...</p>
      </div>
    </div>
    <div id="tweetBtn" class="btn" hidden>Share in X</div>
  </main>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/10SecondGame">kagome</a> 2024
  </footer>
</body>

</html>
